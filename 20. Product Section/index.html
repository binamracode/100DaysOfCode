<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section>
        <img
          src="https://images.unsplash.com/photo-1575537302964-96cd47c06b1b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
          alt="Product Image"
          class="product-image"
        />

        <div class="product-info">
          <small class="brand">Binamra Lamsal</small>
          <strong class="product-name">Strong Shoes</strong>
          <div class="review">
            <div class="stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
            <small>4 Reviews</small>
          </div>

          <div class="desc">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quas
            commodi totam nemo tenetur, praesentium facere fuga. Impedit ad
            pariatur dolor consequatur praesentium odio officia libero
            aspernatur laborum minus, architecto explicabo?
          </div>

          <div class="size">
            <label for="size">Size</label>
            <select name="size" id="size">
              <option>SM</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
            </select>
          </div>

          <div class="main-area">
            <strong class="price">$28.99</strong>

            <a href="#" class="btn btn-primary">Add To Cart</a>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
