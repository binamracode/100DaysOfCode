<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card">
      <div class="img-container">
        <img src="images/user.jpg" class="user" alt="user" />
      </div>
      <div class="info">
        <p class="username">Binamra Lamsal</p>
        <p class="bio">Lorem ipsum dolor, sit amet consectetur adipisicing.</p>
        <a href="https://twitter.com/kodilearn" class="link">www.twitter.com</a>

        <div class="social">
          <a href="https://twitter.com/kodilearn">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="https://youtube.com">
            <i class="fab fa-youtube"></i>
          </a>
          <a href="https://facebook.com">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="https://telegram.org">
            <i class="fab fa-telegram"></i>
          </a>
        </div>

        <div class="more-info">
          <div class="inner-info">
            <p class="count">45</p>
            <p>Travels</p>
          </div>
          <div class="inner-info info-main">
            <p class="count">220</p>
            <p>Followers</p>
          </div>
          <div class="inner-info">
            <p class="count">203</p>
            <p>Following</p>
          </div>
        </div>

        <div class="btns">
          <a href="#" class="btn btn-primary">
            <i class="fas fa-plane"></i>
            Travel
          </a>
          <a href="#" class="btn btn-secondary">
            <i class="fas fa-globe-asia"></i>
            Planning
          </a>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/9c7aa27bc4.js"
    crossorigin="anonymous"
  ></script>
</html>
