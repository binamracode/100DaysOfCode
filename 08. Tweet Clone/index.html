<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="https://abs.twimg.com/sticky/default_profile_images/default_profile_400x400.png"
        alt="User"
      />
      <div class="tweet">
        <div class="tweet-info">
          <a href="https://twitter.com/KodiLearn" class="author">KodiLearn</a>
          <span class="tweet-details">@KodiLearn * Jan 9</span>
        </div>
        <div class="tweet-content">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ab id eius
          ut maxime expedita reiciendis, excepturi autem totam libero veritatis
          aut, voluptatibus facilis fuga laborum aspernatur mollitia voluptates?
          Debitis, fugiat.
        </div>
        <div class="tweet-options">
          <div class="icon">
            <i class="far fa-comment"></i>
            <span>234</span>
          </div>
          <div class="icon">
            <i class="fas fa-retweet"></i>
            <span>2</span>
          </div>
          <div class="icon">
            <i class="far fa-heart"></i>
            <span>7</span>
          </div>
          <i class="far fa-share-square"></i>
        </div>
      </div>
    </div>
  </body>
</html>
