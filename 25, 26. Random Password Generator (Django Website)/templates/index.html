{% extends 'base.html' %}
{% block content %}
    <section class="features-section" id="generate">
        <div class="auto-container">
            <div class="row clearfix">
                <div class="contact-form">
                    <h3 style="text-align: center; font-weight: bold; color:black;">Generate Your Strong Password Below:</h3>
                    <form class="mt-5" method="get" action="{% url 'generate:generate_password' %}" id="contact-form" novalidate="novalidate">
                        <div class="row clearfix">
                            <div class="col-lg-6 col-md-6 col-sm-12 form-group">
                                <input type="text" name="length" placeholder="Length">
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 form-group">
                                <input type="number" name="count" placeholder="Number of Passwords" maxlength="1000">
                            </div>
                            <div class="custom-control custom-switch col-lg-4 col-md-4 col-sm-12 form-group">
                              <input type="checkbox" class="custom-control-input" id="customSwitch1" name="numbers">
                              <label class="custom-control-label" for="customSwitch1">Numbers Included</label>
                            </div>
                            <div class="custom-control custom-switch col-lg-4 col-md-4 col-sm-12 form-group">
                              <input type="checkbox" class="custom-control-input" id="customSwitch2" name="symbols">
                              <label class="custom-control-label" for="customSwitch2">Symbols Included</label>
                            </div>
                            <div class="custom-control custom-switch col-lg-4 col-md-4 col-sm-12 form-group">
                              <input type="checkbox" class="custom-control-input" id="customSwitch3" name="common">
                              <label class="custom-control-label" for="customSwitch3">Common Words Included</label>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 form-group text-center">
                                <button class="theme-btn btn-style-three" type="submit">Generate</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
